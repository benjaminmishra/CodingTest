# Please refer https://aka.ms/HTTPSinContainer on how to setup an https developer certificate for your ASP.NET Core service.
services:
  library-api:
    build:
      context: .
      dockerfile: ./Library.API/Dockerfile
      args:
        - configuration=Debug
    environment:
      - LIBRARY_REPORTING_SERVICE_URL=library-reporting:50051
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
    networks:
      - library-network
    ports:
      - "80:80"
    depends_on:
      - library-reporting
    develop:
      watch:
        - path: ./Library.API/
          action: rebuild
    volumes:
      - ~/.vsdbg:/remote_debugger:rw

  library-reporting:
    build:
      context: .
      dockerfile: ./Library.ReportingService/Dockerfile
      args:
        - configuration=Debug
    environment:
      - Reporting__LibraryDbConnStr=Server=library-db;Database=LibraryDB;Integrated security=false;User=sa;Password=Your(5tr0ng)Password;TrustServerCertificate=True;
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:50051
    networks:
      - library-network
    depends_on:
      - library-db
    develop:
      watch:
        - path: ./Library.ReportingService/
          action: rebuild
    volumes:
      - ~/.vsdbg:/remote_debugger:rw

  library-db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - SA_PASSWORD=Your(5tr0ng)Password
      - ACCEPT_EULA=Y
    networks:
      - library-network
    ports:
      - "1433:1433"

networks:
  library-network:
    driver: bridge
